<!DOCTYPE html>
<html>
<head>
  <script  src="js/velocity.min.js"></script>
  <script  src="js/velocity.ui.min.js"></script>
  
</head>
<style type="text/css">

	*{
		margin: 0;
		padding: 0;
	}

	body{
		width: 1280px;
		height: 100%;
		background-color: #fbfbfb;
		overflow: hidden;
	}

	.center{
		position: absolute;
		margin: auto;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
	}

	#div1{
		width: 459px;
		height: 463px;
		
    }

	#div2{
		width: 960px;
		height: 168px;
		

	}

	.hidden{
		opacity: 0;
	}

</style>
<body>

<div id="div1" class="center">
	<img src="images/fluxo.jpg" >
</div>

<div id="div2"  class="hidden center">
	<img src="images/icones.jpg" >
</div>

<script type="text/javascript">

	Velocity.RunSequence(
		[
			{
				e: document.getElementById('div1'), 
				p : "transition.bounceLeftIn", 
				o: { 

					duration: 750,
					easing: "easeOutBounce"
				}
			},
			{
				e: document.getElementById('div1'), 
				p : "transition.bounceRightOut", 
				o: { 
					/* If sequenceQueue is used this call will run at the same time as the first call. */
					//sequenceQueue: false
					duration: 750,
					easing: "linear"
				}
			},
			{
				e: document.getElementById('div2'), 
				p : "transition.flipBounceYIn", 
				o: { 
					duration: 750,
					easing: "easeOutBounce"
				}
			},
			{
				e: document.getElementById('div2'), 
				p : "transition.flipBounceXOut", 
				o: { 
					duration: 750,
					easing: "linear"
				}
			}
		]
	);

</script>
</body>
</html>
