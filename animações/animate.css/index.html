<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/animate.min.css">
</head>
<style type="text/css">

	*{
		margin: 0;
		padding: 0;
	}

	body{
		width: 1280px;
		height: 100%;
		background-color: #fbfbfb;
		overflow: hidden;
	}

	.center{
		position: absolute;
		margin: auto;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
	}

	#div1{
		width: 459px;
		height: 463px;
	}

	#div2{
		width: 960px;
		height: 168px;
	}

	.hidden{
		opacity: 0;
	}

	.flipInX{
		opacity: 1 !important;
	}
</style>
<body>

<div id="div1" class="center animated bounceInLeft">
	<img src="images/fluxo.jpg" >
</div>

<div id="div2" class="center hidden animated" >
	<img src="images/icones.jpg" >
</div>

<script type="text/javascript">

	/*$("div1").on(animationEnd, function () {
		$(this).animateCss("bounceOutRight");
	});*/

	setTimeout(function(){
	    document.getElementById("div1").className += " bounceOutRight";
	}, 1800);

	setTimeout(function(){
	    document.getElementById("div2").className += " flipInX";
	}, 3000);

	setTimeout(function(){
	    document.getElementById("div2").className += " flipOutY";
	}, 4000);

</script>
</body>
</html>
